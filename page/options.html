<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>twi2url Options</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/options.js"></script>
  </head>

  <body onload="restore_options()">
    <h1>Twitter2URL Options</h1>
    <hr/>

    <div id="options"></div>

    <hr/>

    <div id="exclude_filters"></div>
    <input type="button" onclick="add_exclude_filter()" value="Add"/>

    <hr/>

    <input id="save_button" type="button" onclick="save_options()" value="Save"/>
    <input id="restore_button" type="button" onclick="restore_options()" value="Restore"/>
    <input id="default_button" type="button" onclick="set_default()" value="Default"/>
  </body>
</html>
