<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>twi2url image gallery</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery.createvideo.js"></script>
    <script src="../js/gallery.js"></script>
    <style type="text/css">
      table {
      text-align: center;
      width: 90%;
      margin: 0% 5%;
      table-layout: fixed;
      }
      img {
      text-align: center;
      max-width: 90%;
      }
      .gist {
      text-align: left;
      }
      pre {
      text-align: left;
      }
      body {
      text-align: center;
      }
    </style>
  </head>

  <body>
    <h1>twi2url Gallery</h1>

    <table border="1">
      <tr>
        <td><div id="left_count"></div></td>
      </tr>
      <tr>
        <td><div id="url_bar"></div></td>
      </tr>
      <tr>
        <td><div id="canvas"></div></td>
      </tr>
      <tr>
        <td><div id="message"></div></td>
      </tr>
      
      <tr>
        <td>
          <input type="button" id="prev_button" onclick="prev()" value="<-" />
          <input type="button" id="open_button" onclick="open_url()" value="open" />
          <input type="button" id="next_button" onclick="next()" value="->" />
        </td>
      </tr>
    </table>
  </body>
</html>
